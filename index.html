<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Gaza</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normaize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <!--Start Setting Box-->
    <div class="settings-box">
        <div class="toggle-setting">
            <i class="fa fa-gear , icon-gear"></i>
        </div>
        <div class="setting-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#a52a2a"></li>
                    <li data-color="#E91E63"></li>
                    <li data-color="#009688"></li>
                    <li data-color="#03A9F4"></li>
                    <li data-color="#4CAF50"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>Random Backgrounds</h4>
                <div class="random-backgrounds">
                    <span class="yes active " data-background="yes">Yes</span>
                    <span class="no" data-background="no">No</span>
                </div>
            </div>
        </div>
    </div>
    <!--End Setting Box-->
    <!--Start Landing Page-->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">SpalshGaza</div>
            <ul>
                <li><a href="#" class="active">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Prodects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="introdection-text">
            <h1>Do you want to know the <span> Splash</span> Store?</h1>
            <p>A store that offers international brands of makeup at the best prices , and immediate delivery . </p>
        </div>
    </div>
    <!--End Landing Page-->
    


    <script src="js/master.js"></script>
</body>
</html>
